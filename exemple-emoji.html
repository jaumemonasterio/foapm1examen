<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojis por Categor√≠as</title>
</head>
<body>
    <div id="emojis-container"></div>

    <!-- Incluye Twemoji desde un CDN -->
    <script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
        <script>
        document.addEventListener("DOMContentLoaded", function() {
            let data = {
                "Emoticonos y personas": ["üòÄ", "üòÅ", "üòÇ", "ü§£"],
                "Animales y naturaleza": ["üê∂", "üê±", "üê≠", "üêπ"],
                "Comida y bebida": ["üçè", "üçé", "üçê", "üçä"]
            };
            
            const container = document.getElementById('emojis-container');
            for (const category in data) {
                const categoryDiv = document.createElement('div');
                categoryDiv.classList.add('category');
                
                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = category;
                categoryDiv.appendChild(categoryTitle);
                
                const emojiList = document.createElement('div');
                emojiList.classList.add('emoji-list');
                
                data[category].forEach(emoji => {
                    const emojiSpan = document.createElement('span');
                    emojiSpan.textContent = emoji;
                    emojiList.appendChild(emojiSpan);
                });
                
                categoryDiv.appendChild(emojiList);
                container.appendChild(categoryDiv);
                
                // Procesar emojis con Twemoji. Es una funci√≥n proporcionada por 
                //la biblioteca Twemoji. Su prop√≥sito es buscar emojis en el texto de un elemento HTML y
                // reemplazarlos con im√°genes SVG (o PNG) correspondientes.
                twemoji.parse(emojiList, {
                    folder: 'svg',
                    ext: '.svg'
                });
            }
        });
    </script>
    <style>
        .category {
            margin-bottom: 20px;
        }
        .emoji-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .emoji-list span {
            font-size: 24px;
        }
        .emoji-list span img{
            width:20px;
        }
    </style>
</body>
</html>
